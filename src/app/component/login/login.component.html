<div class="card-container user-profile-container">
    <mat-card class="card">
        <mat-card-title class="title-container">Zaloguj się na swoje konto</mat-card-title>
            <mat-card-content>
                <mat-form-field
                appearance="outline"
                [formGroup]="userFormGroup"
                class="form-field-container" >

                    <input matInput formControlName="username" placeholder="Login"/>
                </mat-form-field>
                <mat-form-field
                appearance="outline"
                [formGroup]="userFormGroup"
                class="form-field-container">
                    <input matInput formControlName="password" placeholder="Hasło"/>
                </mat-form-field>
                <div class="btn-container">
                    <button
                        mat-flat-button
                        class="btn-post"
                        color="primary"
                        [disabled]="this.userFormGroup.invalid"
                        (click)="onSubmit(userFormGroup)">
                        Zaloguj
                    </button>
                </div>
            </mat-card-content>
    </mat-card>
</div>
